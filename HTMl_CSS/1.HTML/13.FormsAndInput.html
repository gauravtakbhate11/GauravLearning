<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="process.php"></form>

    <div>
      <label for="name">Name</label><br />
      <input type="text" name="name" id="name" value="John Doe" />
    </div>

    <div>
      <label for="emial">Email</label><br />
      <input
        type="email"
        name="emial"
        id="emial"
        placeholder="Enter your email"
      />
    </div>

    <div>
      <label for="message">Message</label><br />
      <textarea name="message" id="message" cols="10" rows="10"></textarea>
    </div>

    <div>
      <label for="sex">Sex</label><br />
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label for="age"></label><br />
      <input type="number" name="age" id="age " />
    </div>

    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate" />
    </div>

    <div>
      <label for="membership">Membership</label>
      <input
        type="radio"
        name="membership"
        value="simple"
        id="membership"
      />simple
      <input
        type="radio"
        name="membership"
        value="standard"
        id="membership"
        checked
      />standard
      <input
        type="radio"
        name="membership"
        value="super"
        id="membership"
      />super
    </div>

    <div>
      <label for="membership">I Like....</label>
      <input type="checkbox" name="likes" value="bike" id="likes" />Bike
      <input type="checkbox" name="likes" value="car" id="likes" />car
      <input type="checkbox" name="likes" value="dj" id="likes" />dj
    </div>
    <input type="submit" />
    <button type="submit">submit</button> 
    <button type="reset">Reset</button>
  </form>
  </body>
</html>
