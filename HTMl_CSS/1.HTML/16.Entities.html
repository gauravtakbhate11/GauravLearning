<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Non Breaking space -->
    <p>Hi my name is &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Brad</p>
    <!-- Greater than less than -->
    <p>5&lt;2</p>
    <p>2&gt;1</p>
    <p>5&#62;2</p>
    <p>2&#60;1</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currancy -->
    <p>&cent;</p>
    <p>&euro;</p>
    <p>&dollar;</p>
    <p>&yen;</p>
    <p>&pound;</p>
    <!-- suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- Computer code -->
    <code> &lt;? php echo 'Hello' ?&gt; </code>

    <p>save the file by pressing <kbd>Ctrl+s</kbd></p>
  </body>
</html>
